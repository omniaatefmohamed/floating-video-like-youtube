<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>floating youtube video</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p class="scrolldown">Scroll Down <span> &#x21E9;</span></p>
    <div class="wrapper"><iframe width="100%" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY">
        </iframe>
        <h1>Floating sticky iframe video (youtube and vimeo) on page scroll. When you scroll so after end of iframe it
            will visible on right bottom and meanwhile you can play or pause.</h1>
        <iframe src="https://player.vimeo.com/video/55806355" width="100%" height="360" frameborder="0"
            webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
